career-profile:
    title: Career Profile
    summary: |
      Software engineer with 7 years of professional experience. Working as a full stack developer using SQL databases, Java with Spring and Dropwizard frameworks for RESTful webservices, and HTML/CSS with Bootstrap and Javascript. Passionate about working on web applications
      that have a measurable impact on end users. Values collaboration, ownership,
      and mentorship. Proficient in Java web applications, agile methodologies such
      as scrum and kanban, and cloud based architecture using AWS.
